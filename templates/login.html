{% extends "loginbase.html" %}

{% block content %}
    <h1>Login</h1>
	{% if msg %}
      <div id="loginmsg">

		{{ msg }}

	  </div>
    {% endif %}

		<form action="login" method="POST">

			Username:<br>
			<input type="text" name="username" /><br><br>

			Password:<br>
			<input type="password" name="password" /><br><br>


			<input type="submit" value="Login"/>

		</form>


    <footer><a href="https://github.com/kayshale/FinalProject">View GitHub Repo Here!</a></footer>
{% endblock %}
