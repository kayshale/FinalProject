{% extends "base.html" %}

{% block content %}
    <h1>New Provider</h1>
	{% if msg %}
      <div id="errormsg">
	  {% for err in msg %}
		{{ err }}<br>
	  {% endfor %}
	  </div>
    {% endif %}

		<form action="/newprovider" method="POST">
      Medical License Number (####):<br>
  		<input type="text" name="PCPID" /><br><br>

  		Date of Hire (2020-06-05):<br>
  		<input type="date" name="DOH"  /><br><br>

  		Name (Dr. First Last, MD):<br>
  		<input type="text" name="Name"  /><br><br>

      SSN (#########):<br>
  		<input type="text" name="SSN"  /><br><br>

      Specialty:<br>
  		<input type="text" name="Specialty" /><br><br>

			<br>

			<input type="submit" value="Save New Provider"/>

		</form>
{% endblock %}
